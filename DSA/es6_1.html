<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="country"><button id="search">Search</button>
    <div id="output"></div>
</body>
<script>
    document.getElementById('search').addEventListener('click',showdata)
    async function showdata(){
        document.getElementById('output').innerHTML=""
        var value = document.getElementById('country').value
        var fetched_data = fetch('https://covid2019-api.herokuapp.com/v2/current')
        var data_i = await fetched_data
        var data = await data_i.json()
        
        var final_data =data.data.find((el)=>{ //very very important
            return el.location==value
        })
        // console.log(final_data)
        for (keys in final_data){
            var p = document.createElement('p')
            p.innerHTML=keys+":"+final_data[keys]
            document.getElementById('output').appendChild(p)
        }
}
</script>
<script src="afzal_a.js"></script>
</html>
